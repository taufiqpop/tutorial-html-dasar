<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <!-- input, textarea, select, button, label -->
    <!-- input : text, password, radio, checkbox -->
    <form action="">
        <label for="username">Username :</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password">
        <br>
        <!-- di grup menggunakan name -->
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
        <br>
        <input type="checkbox" name="hobi" id="menyanyi"><label for="menyanyi">Menyanyi</label>
        <input type="checkbox" name="hobi" id="berenang"><label for="berenang">Berenang</label>
        <input type="checkbox" name="hobi" id="memasak"><label for="memasak">Memasak</label>
        <input type="checkbox" name="hobi" id="ghibah"><label for="ghibah">Ghibah</label>
        <input type="checkbox" name="hobi" id="ibadah"><label for="ibadah">Ibadah</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <select name="" id="">
            <option value="">Klaten</option>
            <option value="">Solo</option>
            <option value="">Jakarta</option>
        </select>
        <br>
        <button type="submit">Kirim!</button>
        
    </form>
</body>
</html>
